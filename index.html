<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Instagram</title>
    <link rel="stylesheet" href="index.css"
</head>
<body>

    <div class = "wrapper">
        <div class = "header">
            <div class="top">
                <div class="logo">
                    <img src="instagram.png" alt="instagram" style="width: 175px;">

                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                    </div>
                    <div class = "input_field">
                        <input type="Password" placeholder="Password" class="input">
                    </div>
                    <div class="btn">
                        <a href="#">Log In</a>
                    </div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="diff">
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                
            </div>

            <div class = "signup">
                <p>Don't have an acoount? <a href="#">Sign up</a> </p>
            </div>

    </div>
    
</body>
</html>
